<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images\Logo4.png" alt="Logo" class="logo-img">
        </div>
        
        <div class="menu">   
            <div class="search_bar">
                <input type="text" placeholder="Αναζήτηση">
                <button class="search_btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <nav>   
                <ul class="nav_links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="tickets_btn">Αγορά Εισιτηρίου</button>
        </div>
        
        
    </div>
    
    <div class="main_content"></div>

    <section class="scroll-section" style="background-image: url('images/image1.png');" data-aos="fade-up">
        <div class="overlay">
            <h2>Μόνιμη Έκθεση</h2>
            <p>Εξερευνήστε διαχρονικά έργα.</p>
        </div>
    </section>
    
    <section class="scroll-section" style="background-image: url('images/image2.png');" data-aos="fade-up">
        <div class="overlay">
            <h2>Προσωρινή Έκθεση</h2>
            <p>Ανακαλύψτε εκθέσεις περιορισμένου χρόνου που παρουσιάζουν νέους καλλιτέχνες.</p>
        </div>
    </section>
    
    
    

    <script src="https://kit.fontawesome.com/1505bebe8c.js" crossorigin="anonymous"></script>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,    // Adjust duration to make animations slower or faster
            once: true,        // Trigger animations only once
            easing: 'ease-in-out',  // Easing function for smoothness
        });
    </script>

</body>
</html>
